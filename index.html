<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- Left side grid -->
      <div class="left-panel">
        <!-- Navigation bar -->
        <nav>
          <div class="button-group">
            <button>Explore</button>
            <button class="selected">Favourites</button>
            <button>Popular</button>
            <button>My playlists</button>
          </div>

          <div class="button-extra">
            <button class="search-btn">
              <i class="ri-search-line"></i>
            </button>
            <img class="profile-img" src="https://picsum.photos/200/300" />
          </div>
        </nav>

        <!-- Center content -->
        <div class="center-content"></div>

        <!-- Player -->
        <div class="player-container">
          <!-- Song details -->
          <div class="song-details">
            <div class="song-about">
              <div class="song-title">
                <p>Song title</p>
                <button>
                  <i class="ri-more-2-fill"></i>
                </button>
              </div>
              <div class="song-artist">Artist</div>
            </div>

            <div class="player-options">
              <audio
                id="audio-player"
                src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
              ></audio>
              <input type="range" value="0" id="slider" />

              <div class="player-options-btns">
                <button>
                  <i class="ri-shuffle-line"></i>
                </button>
                <button>
                  <i class="ri-skip-back-fill"></i>
                </button>
                <button id="play-pause-btn" class="play-btn">
                  <i class="ri-play-fill"></i>
                </button>
                <button>
                  <i class="ri-skip-forward-fill"></i>
                </button>
                <button>
                  <i class="ri-repeat-line"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="song-frequency">
            <div class="x">
              <div style="opacity: 40%" class="y"></div>
              <div style="opacity: 60%" class="y"></div>
              <div style="opacity: 80%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>

            <div class="x">
              <div style="opacity: 0%" class="y"></div>
              <div style="opacity: 20%" class="y"></div>
              <div style="opacity: 60%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>

            <div class="x">
              <div style="opacity: 10%" class="y"></div>
              <div style="opacity: 20%" class="y"></div>
              <div style="opacity: 50%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>

            <div class="x">
              <div style="opacity: 60%" class="y"></div>
              <div style="opacity: 75%" class="y"></div>
              <div style="opacity: 90%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>

            <div class="x">
              <div style="opacity: 10%" class="y"></div>
              <div style="opacity: 20%" class="y"></div>
              <div style="opacity: 40%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>
            <div class="x">
              <div style="opacity: 60%" class="y"></div>
              <div style="opacity: 75%" class="y"></div>
              <div style="opacity: 90%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>

            <div class="x">
              <div style="opacity: 70%" class="y"></div>
              <div style="opacity: 80%" class="y"></div>
              <div style="opacity: 90%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>

            <div class="x">
              <div style="opacity: 0%" class="y"></div>
              <div style="opacity: 20%" class="y"></div>
              <div style="opacity: 60%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right side grid -->
      <div class="right-panel">
        <div class="album-art">
          <div class="at">
            <div class="funk common">Funk</div>
            <div class="soul common">Soul</div>
            <div class="classic common">Classic</div>
          </div>
          <div class="fns">
            <h1>
              Funk &<br />
              Soul
            </h1>
          </div>
          <div class="tracks">
            <i class="ri-folder-music-line">111 tracks </i>
            <i class="ri-timer-line">302.48 min</i>
            <div class="arrow"><i class="ri-arrow-right-up-line"></i></div>
          </div>
        </div>
        <div class="top-chart">
          <div class="top">
            <h3>Today's Top hits</h3>
            <div class="a1">
              <div class="play">play</div>
              <div class="arr1">
                <i class="ri-arrow-left-down-line arr"></i>
              </div>
            </div>
          </div>
          <hr />
          <div class="tate">
            <p><i class="ri-folder-music-line"></i> 10:35- Arijit Singh</p>
            <div class="dots">
              <div class="im">
                <img
                  src="https://images.unsplash.com/photo-1482618606784-2ca7968c062e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHNpbmdlciUyMGltYWdlfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
                />
              </div>
              <i class="ri-menu-5-fill"></i>
            </div>
          </div>
          <hr />

          <div class="tate">
            <p><i class="ri-folder-music-line"></i> Khudaaa - Mithoon</p>
            <div class="dots">
              <div class="im">
                <img
                  src="https://images.unsplash.com/photo-1468141589425-dcddef77ddad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHNpbmdlciUyMGltYWdlfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
                />
              </div>
              <i class="ri-menu-5-fill"></i>
            </div>
          </div>
          <hr />

          <div class="tate">
            <p><i class="ri-folder-music-line"></i> Tere Bin - Shreya gh</p>
            <div class="dots">
              <div class="im">
                <img
                  src="https://images.unsplash.com/photo-1610593058335-3513a303af56?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHNpbmdlciUyMGltYWdlfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
                />
              </div>
              <i class="ri-menu-5-fill"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/player.js"></script>
  </body>
</html>
