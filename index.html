<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- Left side grid -->
      <div class="left-panel">
        <!-- Navigation bar -->
        <nav>
          <div class="button-group">
            <button>Explore</button>
            <button class="selected">Favourites</button>
            <button>Popular</button>
            <button>My playlists</button>
          </div>

          <div class="button-extra">
            <button class="search-btn">
              <i class="ri-search-line"></i>
            </button>
            <img class="profile-img" src="https://picsum.photos/200/300" />
          </div>
        </nav>

        <!-- Center content -->
        <div class="center-content"></div>

        <!-- Player -->
        <div class="player-container">
          <!-- Song details -->
          <div class="song-details">
            <div class="song-about">
              <div class="song-title">
                <p>Song title</p>
                <button>
                  <i class="ri-more-2-fill"></i>
                </button>
              </div>
              <div class="song-artist">Artist</div>
            </div>

            <div class="player-options">
              <div class="slider">
                <div class="filled"></div>
              </div>

              <div class="player-options-btns">
                <button>
                  <i class="ri-shuffle-line"></i>
                </button>
                <button>
                  <i class="ri-skip-back-fill"></i>
                </button>
                <button class="play-btn">
                  <i class="ri-play-fill"></i>
                </button>
                <button>
                  <i class="ri-skip-forward-fill"></i>
                </button>
                <button>
                  <i class="ri-repeat-line"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="song-frequency">
            <div class="x">
              <div style="opacity: 40%" class="y"></div>
              <div style="opacity: 60%" class="y"></div>
              <div style="opacity: 80%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>

            <div class="x">
              <div style="opacity: 0%" class="y"></div>
              <div style="opacity: 20%" class="y"></div>
              <div style="opacity: 60%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>

            <div class="x">
              <div style="opacity: 10%" class="y"></div>
              <div style="opacity: 20%" class="y"></div>
              <div style="opacity: 50%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>

            <div class="x">
              <div style="opacity: 60%" class="y"></div>
              <div style="opacity: 75%" class="y"></div>
              <div style="opacity: 90%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>

            <div class="x">
              <div style="opacity: 10%" class="y"></div>
              <div style="opacity: 20%" class="y"></div>
              <div style="opacity: 40%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>
            <div class="x">
              <div style="opacity: 60%" class="y"></div>
              <div style="opacity: 75%" class="y"></div>
              <div style="opacity: 90%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>

            <div class="x">
              <div style="opacity: 70%" class="y"></div>
              <div style="opacity: 80%" class="y"></div>
              <div style="opacity: 90%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>

            <div class="x">
              <div style="opacity: 0%" class="y"></div>
              <div style="opacity: 20%" class="y"></div>
              <div style="opacity: 60%" class="y"></div>
              <div style="opacity: 100%" class="y"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right side grid -->
      <div class="right-panel">
        <div class="album-art"></div>
        <div class="top-chart"></div>
      </div>
    </main>
  </body>
</html>
